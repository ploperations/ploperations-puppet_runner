---
puppet_runner::archive_extension: 'zip'
puppet_runner::base_download_url: 'https://github.com/ploperations/puppet-runner/releases/download'
puppet_runner::checksum_filename: "%{lookup('puppet_runner::binary_name')}-%{lookup('puppet_runner::archive_extension')}-sha256sum.txt"
puppet_runner::checksum_type: 'sha256'
puppet_runner::exe_folder_path: '/opt/puppetlabs/bin'
puppet_runner::install_path: '/opt/puppetlabs/puppet-runner'
puppet_runner::version: '2.0.0'
